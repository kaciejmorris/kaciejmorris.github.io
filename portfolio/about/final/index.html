<!DOCTYPE html>
<html lang="en">
    
<head>
  <meta charset="UTF-8">
  <title>Final Project</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff0f5;
      color: #333;
    }

    header {
      background-color: lightpink;
      padding: 30px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .project-title {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .project-description {
      font-size: 16px;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .media {
      text-align: center;
      margin: 20px 0;
    }

    .media img,
    .media video {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .links {
      margin-top: 30px;
    }

    .links a {
      color: #c71585;
      text-decoration: none;
      font-weight: bold;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>Final Project</header>

  <div class="container">
    <div class="project-title">INSERT FINAL PROJECT TITLE HEREt</div>
    
    <div class="project-description">
 INSERT FINAL PROJECT DESCRIPTION HERE
    </div>

    <div class="media">
      <!-- Use an image OR a video -->

      <img src="your-image.jpg" alt="Project Screenshot">

</body>
</html>
